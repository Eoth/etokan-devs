name: etokan-lib

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Publish package on NPM ðŸ“¦
      run: npm publish
      working-directory: dist/etokan-lib
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
